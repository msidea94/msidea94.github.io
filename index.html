<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>web design portflio</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">
          <a href="#a">RAM</a>
      </div>
      <div class="gnb">
        <ul>
          <li class="on"><a href="#a">PROJECT</a></li>
          <li><a href="#a">ABOUT</a></li>
          <li><a href="#a">CONTACT</a></li>
        </ul>
      </div>
    </div>
    <div class="fixed-con">
      <div class="go-top">
        <a href="#a">TOP</a>
      </div>
      <div class="grid-btn">
        <a href="#a">GRID GUID<br>ON</a>
      </div>
    </div>
  </header>
  <main>
    <div class="tab">
      <ul>
        <li class="on"><a href="#a">UI KIT</a></li>
        <li><a href="#a">DESKTOP</a></li>
        <li><a href="#a">TABLET</a></li>
        <li><a href="#a">MOBILE</a></li>
      </ul>
      <div class="tab-con">
        <div class="ui-kit">
          <div class="inner">

          </div>
        </div>
        <div class="desktop">
          <div class="text">
            <h2>pizza hut desktop</h2>
            <p>*본래의 사이트를 재구성 했습니다.</p>
          </div>
          <div class="img"> 
            <img src="img/desktop.png" alt="피씨용 사이트 이미지">
          </div>
        </div>
        <div class="tablet">
          <div class="text">
              <h2>pizza hut tablet</h2>
              <p>*본래의 사이트를 재구성 했습니다.</p>
            </div>
            <div class="img">
              <img src="img/tablet.png" alt="타블렛용 사이트 이미지">
            </div>
        </div>
        <div class="mobile">
          <div class="text">
            <h2>pizza hut mobile</h2>
            <p>*본래의 사이트를 재구성 했습니다.</p>
          </div>
          <div class="img">
            <img src="img/mobile.png" alt="모바일용 사이트 이미지">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
